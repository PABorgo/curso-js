<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!--ESTA ES LA FORMA DE HACER EL LINK HACIA LA HOJA DE ESTILO CSS   -->
    <link href="style.css" rel="stylesheet" />

    <title>Learning HTML & CSS</title>
  </head>
  <body>
    <!-- CLASS === se usa para identificar una propiedad la cantidad de veces que se quiera -->
    <!-- ID = se usa para identificar una propiedad una unica vez -->
    <!--  -->

    <h1>JavaScript is fun, but so is HTML & CSS!</h1>
    <p class="first">
      You can learn JavaScript without HTML and CSS, but for DOM manipulation
      it's useful to have some basic ideas of HTML & CSS. You can learn more
      about it
      <!-- se usa a para anclar un link a nuestro texto 'on udemy' en este caso (se refiere a al texto con letras azules tambien llamado hipervinculo) -->
      <a href="https://www.udemy.com/user/jonasschmedtmann/">on Udemy</a>.
    </p>

    <h2>Another heading</h2>
    <p class="second">Just another paragraph</p>

<!-- IMG SE USA PARA AGREGAR IMAGENES A NUESTRA PAGINA WEB -->
    <img
      id="course-image"
      src="https://img-a.udemycdn.com/course/480x270/437398_46c3_9.jpg"
    />

<!-- FORM ES LA FORMA DESCRIBIR UN ESPACIO EN EL QUE EL USUARIO LUEGO DEBE INGRESAR DATOS A NUESTRA PAGINA -->
    <form id="your-name">
      <h2>Your name here</h2>
      <p class="first">Please fill in this form :)</p>

<!-- INPUT ES LA FORMA DE CREAR UN BLOQUE EN EL QUE EL USUARIO ES CAPAZ DE INGRESAR DATOS A NUESTRA PAGINA WEB, TYPE PARA INDICAR QUE TIPO DE DATO VA A SER INGRESADO Y PLACEHOLDER ES EL TEXTO TRANSPARENTE QUE SE SUELSE USAR PARA INDICAR UN EJEMPLO DE LO QUE SE SUPONE QUE SE DEBE PONER EN ESE ESPACIO -->
      <input type="text" placeholder="Your name" />
      <!-- BUTTON ES LA FORMA DE CREAR UN BOTON EN NUESTRA PAGINA WEB -->
      <button>OK!</button>
    </form>
  </body>
</html>
